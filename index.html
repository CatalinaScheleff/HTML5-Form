<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5f6eabdcf5.js" crossorigin="anonymous"></script>
  <title>HTML5 Form</title>
</head>

<body>
  <div>
    <div class="container m-5 border border-secondary rounded p-0">

      <form>
        <div class="p-3 bg-light rounded-top border border-bottom-secondary">
          <h1>Payment form example</h1>
        </div>
        <div class="mt-3 mx-3">
          <h6 class="alert alert-danger">Some fields are missing</h6>
        </div>




        <div class="d-flex row align-items-start">

          <div class="col m-3">
            <label for="cardInput" class="form-label">Card#</label>
            <input placeholder="XXXXXXXXXXXXXX" type="number" class="form-control" id="cardInput"
              aria-describedby="cardHelp">

          </div>


          <div class="col m-3">
            <label for="cvcInput" class="form-label">CVC#</label>
            <input placeholder="0000" type="number" class="form-control" id="cvcInput">
          </div>


          <div class="col m-3">
            <label for="amountInput" class="form-label">Amount</label>
            <div class=" d-flex">
              $
              <input placeholder="Amount" type="number" class="form-control" id="amountInput">
            </div>
          </div>


        </div>


        <div class="d-flex row align-items-start">

          <div class="col-6 m-3">
            <label for="nameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>

          <div class="col m-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput">
          </div>

        </div>

        <div class="d-flex row align-items-start">

          <div class="col-6 m-3">
            <label for="lastNameInput" class="form-label">City</label>
            <input type="text" class="form-control" id="LastNameInput">
          </div>

          <div class="col m-3">
            <label for="stateInput" class="form-label">State</label>
            <input placeholder="Pick a state" type="number" class="form-control" id="stateInput">
          </div>

          <div class="col m-3">
            <label for="postalInput" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="postalInput">
          </div>

        </div>


        <div class="d-flex row align-items-start mb-5">
          <div class="col-6">
            <label class="col mx-3" for="radio">We accept:</label>
            <div class="col d-flex m-3">

              <div class="radio">
                <label><input type="radio" name="optradio" checked>
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="radio mx-2">
                <label><input type="radio" name="optradio">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="radio mx-2">
                <label><input type="radio" name="optradio">
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>

            </div>
          </div>
          <div class="col mx-3">

            <div class="form-group">
              <label for="comment">Message:</label>
              <textarea class="form-control mt-2" rows="4" id="comment"></textarea>
              <div id="comment" class="form-text"> Add any notes here.</div>
            </div>

          </div>

        </div>



        <div class="bg-light text-end py-3 rounded-bottom border border-top-secondary">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary mx-3">Save</button>
        </div>


    </div>
  </div>





  </form>

  </div>
  </div>

</body>

</html>

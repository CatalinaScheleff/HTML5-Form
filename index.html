<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5f6eabdcf5.js" crossorigin="anonymous"></script>
  <title>HTML5 Form</title>
</head>

<body>
  <div>
    <div class="m-5">

      <form>
        <div class="m-3">
          <h1>Payment form example</h1>
        </div>
        <div class="m-3">
          <h5>Some fields are missing</h5>
        </div>

        <div class="d-flex">

          <div class="m-3">
            <label for="cardInput" class="form-label">Card#</label>
            <input type="number" class="form-control" id="cardInput" aria-describedby="cardHelp">

          </div>


          <div class="m-3">
            <label for="cvcInput" class="form-label">CVC#</label>
            <input type="number" class="form-control" id="cvcInput">
          </div>


          <div class="m-3">
            <label for="amountInput" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amountInput">
          </div>

        </div>


        <div class="d-flex">

          <div class="m-3">
            <label for="nameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>

          <div class="m-3">
            <label for="nameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>

        </div>

        <div class="d-flex">

          <div class="m-3">
            <label for="lastNameInput" class="form-label">City</label>
            <input type="text" class="form-control" id="LastNameInput">
          </div>

          <div class="m-3">
            <label for="stateInput" class="form-label">State</label>
            <input type="text" class="form-control" id="stateInput">
          </div>

          <div class="m-3">
            <label for="postalInput" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="postalInput">
          </div>

        </div>


        <div class="d-flex">

          <div class="d-flex m-3">

            <div class="radio">
              <label><input type="radio" name="optradio" checked>
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="radio mx-2">
              <label><input type="radio" name="optradio">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>
            <div class="radio mx-2">
              <label><input type="radio" name="optradio">
                <i class="fa-brands fa-cc-amex"></i>
              </label>
            </div>

          </div>

          <div>

            <div class="form-group">
              <label for="comment">Message:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
              <div id="comment" class="form-text"> Add any notes here.</div>
            </div>

          </div>

        </div>

        

            <div class="container">
              <div class="row">
                  <div class="col-md-12 bg-light text-right">
                      <button type="button" class="btn btn-secondary">Cancel</button>
                      <button type="button" class="btn btn-primary">Save</button>
                  </div>
              </div>
          </div>


          </div>
        </div>





      </form>

    </div>
  </div>

</body>

</html>
